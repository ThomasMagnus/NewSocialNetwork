<div class="modal__layout">
	<div class="modal__container">
		<div class="modal__wrapper">
			<div class="avatar__wrapper">
				<div class="avatar__top">
					<h2 class="avatar__title">Изменить аватар</h2>
					<i class="fa fa-times change" aria-hidden="true"></i>
				</div>
				<div class="avatar__middle">
					<div class="upload__wrapper">
						<div class="upload__btns">
							<div class="upload">
								<a href="/" class="upload">
									<i class="fa fa-file-text-o close" style="font-size:26px;"></i>
									<p class="upload__text">Загрузить</p>
								</a>
							</div>
							<div class="upload upload_trash">
								<a href="/" class="upload upload_trash-link">
									<i class="fa fa-trash" aria-hidden="true" style="font-size:14px;"></i>
									<p class="upload__text">Удалить</p>
								</a>
							</div>
						</div>
						<div class="upload__img_wrapper">
							<p class="upload__title">Загруженное фото</p>
							<div class="upload__img refresh_img">
{#									<img src="{{ buffer }}" alt="">#}
							</div>
						</div>
						<p class="upload__noImg">Аватар пока не загружен. <br/>Нажмите на кнопку для загрузки</p>
					</div>
					<div class="preview">
						{% if avatar %}
							<div class="preview__wrapper">
							<p class="preview__title">Превью аватара</p>
							<div class="avatar__preview">
								<div class="preview__img refresh_img">
{#									<img src="{{ buffer }}" alt="">#}
								</div>
							</div>
						</div>
						{% endif %}
					</div>
					<form enctype="multipart/form-data" class="upload__form">
						{% csrf_token %}
						{{ avatar_form }}
{#						<input type="file" class="file" name="file">#}
					</form>
				</div>
				{% if avatar %}
					<div class="avatar__bottom">
						<button class="upload__done">Готово</button>
					</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
